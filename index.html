<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Couple Breaker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Sky Blue */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* CRITICAL FOR MOBILE: Disables browser gestures like scroll/zoom */
            touch-action: none; 
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F7FA 100%);
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .message-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            pointer-events: auto;
            border: 4px solid #333;
            max-width: 80%; /* Prevent overflow on small screens */
        }
        h1 { margin: 0 0 10px 0; color: #333; font-size: 2rem; }
        p { margin: 0 0 20px 0; color: #555; font-size: 1.1rem; }
        button {
            padding: 15px 30px; /* Larger touch target */
            font-size: 1.3rem;
            background-color: #FF5722;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s;
            font-weight: bold;
            touch-action: manipulation;
        }
        button:active { transform: scale(0.95); }
        #score-board {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-shadow: 2px 2px 0px white;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>
    <div id="score-board">Score: 0</div>

    <div id="ui-layer">
        <div id="start-screen" class="message-box">
            <h1>Couple Breaker</h1>
            <p>You are single. They are happy. <br>Don't let them pass!</p>
            <p><strong>Tap screen to throw condoms!</strong><br><small>Avoid hitting Pharmacies (-5 pts)</small><br><small style="color:red">Game Over if Score hits -50</small></p>
            <button id="start-btn">Start Running</button>
        </div>
        <div id="game-over-screen" class="message-box" style="display: none;">
            <h1>Game Over!</h1>
            <p>A couple escaped your wrath.</p>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

<script>
    // --- Configuration ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const uiStart = document.getElementById('start-screen');
    const uiGameOver = document.getElementById('game-over-screen');
    const scoreDisplay = document.getElementById('score-board');
    const finalScoreDisplay = document.getElementById('final-score');
    
    // Buttons
    const startBtn = document.getElementById('start-btn');
    const restartBtn = document.getElementById('restart-btn');

    // Game State
    let gameState = 'START'; // START, PLAYING, GAMEOVER
    let score = 0;
    let frames = 0;
    let gameSpeed = 3;
    let spawnRate = 120; // Frames between spawns

    // Assets & Objects
    let player = {
        x: 50,
        y: 0, // Set dynamically
        width: 40,
        height: 60,
        color: '#333',
        dy: 0,
        jumpForce: 12,
        grounded: true,
        legAngle: 0
    };

    let rocks = [];
    let couples = [];
    let pharmacies = [];
    let bgObjects = []; // Hotels and Parks
    let particles = []; 

    // Resize handling
    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        // Ground level is 80% down
        player.y = canvas.height * 0.8 - player.height;
    }
    window.addEventListener('resize', resize);
    resize();

    // --- Audio System ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    // General speak function (interrupts previous) - Used for Game Over
    function speak(text) {
        if ('speechSynthesis' in window) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.rate = 1.0; 
            msg.pitch = 1.0; 
            
            // Try to set Bengali voice for Game Over text as well to ensure correct pronunciation
            const voices = window.speechSynthesis.getVoices();
            let selectedVoice = voices.find(v => v.lang.includes('bn'));
            if (!selectedVoice) selectedVoice = voices.find(v => v.lang.includes('hi'));
            if (selectedVoice) msg.voice = selectedVoice;

            window.speechSynthesis.speak(msg);
        }
    }

    // Dipjal specific speak function (Queues, does NOT interrupt)
    function speakDipjal() {
        if ('speechSynthesis' in window) {
            // Iconic Dipjal Dialogues in Bengali - Only keeping the requested line
            const text = "à¦†à¦¹à§‹ à¦­à¦¾à¦¤à¦¿à¦œà¦¾ à¦†à¦¹à§‹!";
            
            const msg = new SpeechSynthesisUtterance(text);
            
            // Dipjal Style Tuning
            // Low pitch for the "raspy" villain voice
            msg.pitch = 0.3; 
            // INCREASED SPEED: Made it faster as requested
            msg.rate = 1.1; 
            
            // Voice Selection Strategy
            const voices = window.speechSynthesis.getVoices();
            
            // 1. Prioritize Bengali
            let selectedVoice = voices.find(v => v.lang.includes('bn'));
            
            // 2. Fallback to Hindi (often sounds similar for this tone)
            if (!selectedVoice) selectedVoice = voices.find(v => v.lang.includes('hi'));
            
            if (selectedVoice) {
                msg.voice = selectedVoice;
            }

            window.speechSynthesis.speak(msg);
        }
    }

    function playSound(type) {
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
        }

        if (type === 'throw') {
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            osc.type = 'triangle';
            osc.frequency.setValueAtTime(400, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.2);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.2);
        } else if (type === 'bad') {
             // Low buzz for hitting pharmacy
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(100, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.3);
            gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        }
    }

    // --- Game Logic ---

    function startGame() {
        // WARM UP AUDIO ENGINES
        if ('speechSynthesis' in window) {
            window.speechSynthesis.cancel(); // Clear any old queue
            const warmUp = new SpeechSynthesisUtterance(" ");
            warmUp.volume = 0;
            window.speechSynthesis.speak(warmUp);
        }
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
        }

        gameState = 'PLAYING';
        uiStart.style.display = 'none';
        uiGameOver.style.display = 'none';
        score = 0;
        frames = 0;
        gameSpeed = 3;
        spawnRate = 120;
        rocks = [];
        couples = [];
        pharmacies = [];
        bgObjects = [];
        particles = [];
        scoreDisplay.innerText = "Score: " + score;
        
        // Initial Background
        for(let i=0; i<5; i++) {
            bgObjects.push(createBgObject(i * 300));
        }
        
        loop();
    }

    function resetGame() {
        startGame();
    }
    
    // Attach Listeners to buttons directly for better mobile response
    startBtn.addEventListener('click', startGame);
    startBtn.addEventListener('touchstart', (e) => { e.stopPropagation(); startGame(); }, {passive: true});
    
    restartBtn.addEventListener('click', resetGame);
    restartBtn.addEventListener('touchstart', (e) => { e.stopPropagation(); resetGame(); }, {passive: true});


    function gameOver() {
        gameState = 'GAMEOVER';
        uiGameOver.style.display = 'block';
        finalScoreDisplay.innerText = score;
        
        // Game Over phrase in Bengali
        speak("à¦­à¦¾à¦²à§‹à¦¬à¦¾à¦¸à¦¾à¦° à¦®à¦¾à¦¯à¦¼à¦°à§‡ à¦šà§à¦¦à¦¿");
    }

    function createBgObject(xOffset) {
        // Types: 'hotel', 'park'
        const type = Math.random() > 0.5 ? 'hotel' : 'park';
        const groundY = canvas.height * 0.8;
        return {
            type: type,
            x: xOffset || canvas.width + Math.random() * 200,
            y: groundY,
            width: type === 'hotel' ? 80 + Math.random() * 40 : 100,
            height: type === 'hotel' ? 150 + Math.random() * 100 : 120,
            color: type === 'hotel' ? '#DDA0DD' : '#228B22' // Placeholder colors
        };
    }

    function spawnCouple() {
        const height = 50;
        couples.push({
            x: canvas.width,
            y: canvas.height * 0.8 - height,
            width: 50,
            height: height,
            speed: gameSpeed,
            color: '#FF69B4', 
            hit: false
        });
    }

    function spawnPharmacy() {
        const height = 60;
        pharmacies.push({
            x: canvas.width,
            y: canvas.height * 0.8 - height,
            width: 60,
            height: height,
            speed: gameSpeed, // Moves same speed as ground/couples
            hit: false
        });
    }

    function throwRock() {
        if (gameState !== 'PLAYING') return;
        
        rocks.push({
            x: player.x + player.width,
            y: player.y + player.height / 2,
            radius: 8,
            speed: 10,
            vy: -2 
        });
        playSound('throw');
    }

    // Input Listeners
    window.addEventListener('mousedown', throwRock);
    
    // Improved Mobile Touch Listener
    window.addEventListener('touchstart', (e) => {
        if (e.target.tagName !== 'BUTTON') {
            e.preventDefault(); 
            throwRock();
        }
    }, {passive: false}); 

    window.addEventListener('keydown', (e) => {
        if (e.code === 'Space') throwRock();
    });

    // --- Rendering Helpers ---

    function drawPlayer() {
        // Legs (Running Animation - Dark Pants)
        const legOffset = Math.sin(frames * 0.2) * 10;
        ctx.strokeStyle = '#2F2F2F'; // Dark pants
        ctx.lineWidth = 5;
        
        ctx.beginPath(); // Leg 1
        ctx.moveTo(player.x + 20, player.y + 40);
        ctx.lineTo(player.x + 20 - legOffset, player.y + 60);
        ctx.stroke();

        ctx.beginPath(); // Leg 2
        ctx.moveTo(player.x + 20, player.y + 40);
        ctx.lineTo(player.x + 20 + legOffset, player.y + 60);
        ctx.stroke();

        // Body (Brown Shirt from photo)
        ctx.fillStyle = '#8B5A2B'; 
        ctx.fillRect(player.x + 10, player.y + 15, 20, 25);

        // Head (Skin Tone)
        ctx.fillStyle = '#EAC086';
        ctx.beginPath();
        ctx.arc(player.x + 20, player.y + 10, 11, 0, Math.PI*2);
        ctx.fill();

        // Hair (Black, swept back style)
        ctx.fillStyle = '#111';
        ctx.beginPath();
        ctx.arc(player.x + 20, player.y + 8, 11, Math.PI, 0); 
        ctx.lineTo(player.x + 31, player.y + 6);
        ctx.quadraticCurveTo(player.x + 20, player.y - 5, player.x + 9, player.y + 6);
        ctx.fill();

        // Glasses (Black Frames)
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 1.5;
        ctx.beginPath();
        ctx.rect(player.x + 14, player.y + 8, 4, 3); // Left lens
        ctx.rect(player.x + 22, player.y + 8, 4, 3); // Right lens
        ctx.moveTo(player.x + 18, player.y + 9);
        ctx.lineTo(player.x + 22, player.y + 9); // Bridge
        ctx.stroke();

        // Mustache (Small detail)
        ctx.strokeStyle = '#111';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(player.x + 17, player.y + 15);
        ctx.quadraticCurveTo(player.x + 20, player.y + 14, player.x + 23, player.y + 15);
        ctx.stroke();

        // Arms (Shirt Sleeve + Hand)
        // Back Arm
        ctx.strokeStyle = '#8B5A2B'; // Shirt
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.moveTo(player.x + 15, player.y + 18);
        ctx.lineTo(player.x + 5, player.y + 25);
        ctx.stroke();

        // Front Arm (Throwing)
        ctx.beginPath();
        ctx.moveTo(player.x + 25, player.y + 18);
        ctx.lineTo(player.x + 35, player.y + 22);
        ctx.stroke();
        
        // Hand
        ctx.fillStyle = '#EAC086';
        ctx.beginPath();
        ctx.arc(player.x + 37, player.y + 22, 3, 0, Math.PI*2);
        ctx.fill();
    }

    function drawCondomPacket(x, y, radius) {
        // Draw Gold Packet
        ctx.fillStyle = '#FFD700'; // Gold
        ctx.beginPath();
        ctx.arc(x, y, radius + 2, 0, Math.PI*2);
        ctx.fill();
        
        // Inner rim
        ctx.strokeStyle = '#DAA520';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.arc(x, y, radius - 2, 0, Math.PI*2);
        ctx.stroke();

        // Label
        ctx.fillStyle = '#000';
        ctx.font = '8px Arial';
        ctx.fillText("C", x-3, y+3);
    }

    function drawPharmacy(p) {
        // Building
        ctx.fillStyle = '#FFF';
        ctx.fillRect(p.x, p.y, p.width, p.height);
        
        // Roof
        ctx.fillStyle = '#AAA';
        ctx.fillRect(p.x - 5, p.y, p.width + 10, 5);

        // Green Cross
        ctx.fillStyle = '#008000';
        const cx = p.x + p.width / 2;
        const cy = p.y + p.height / 3;
        const size = 8;
        ctx.fillRect(cx - size/2, cy - size*1.5, size, size*3); // Vertical
        ctx.fillRect(cx - size*1.5, cy - size/2, size*3, size); // Horizontal

        // Text
        ctx.fillStyle = '#333';
        ctx.font = 'bold 10px Arial';
        ctx.fillText("PHARMACY", p.x + 2, p.y + p.height - 10);
    }

    function drawHeart(x, y, size) {
        ctx.fillStyle = '#FF4081';
        ctx.beginPath();
        ctx.moveTo(x, y + size / 4);
        ctx.quadraticCurveTo(x, y, x + size / 4, y);
        ctx.quadraticCurveTo(x + size / 2, y, x + size / 2, y + size / 4);
        ctx.quadraticCurveTo(x + size / 2, y, x + size * 3/4, y);
        ctx.quadraticCurveTo(x + size, y, x + size, y + size / 4);
        ctx.quadraticCurveTo(x + size, y + size / 2, x + size / 2, y + size * 0.8);
        ctx.quadraticCurveTo(x, y + size / 2, x, y + size / 4);
        ctx.fill();
    }

    function drawEnvironment() {
        // Sky
        // Handled by canvas bg

        // Background Objects (Hotels, Parks)
        bgObjects.forEach(obj => {
            if (obj.type === 'hotel') {
                ctx.fillStyle = '#9C27B0'; // Purple building
                ctx.fillRect(obj.x, obj.y - obj.height, obj.width, obj.height);
                
                // Windows
                ctx.fillStyle = '#FFEB3B'; // Light
                for(let wy = obj.y - obj.height + 10; wy < obj.y; wy += 30) {
                    for(let wx = obj.x + 10; wx < obj.x + obj.width - 10; wx += 20) {
                        ctx.fillRect(wx, wy, 10, 15);
                    }
                }
                
                // Sign
                ctx.fillStyle = 'white';
                ctx.font = '12px Arial';
                ctx.fillText("HOTEL", obj.x + 5, obj.y - obj.height - 5);
                
            } else if (obj.type === 'park') {
                // Trees
                ctx.fillStyle = '#8B4513'; // Trunk
                ctx.fillRect(obj.x + 20, obj.y - 40, 10, 40);
                
                ctx.fillStyle = '#228B22'; // Leaves
                ctx.beginPath();
                ctx.arc(obj.x + 25, obj.y - 50, 25, 0, Math.PI*2);
                ctx.fill();

                // Bench
                ctx.fillStyle = '#5D4037';
                ctx.fillRect(obj.x + 60, obj.y - 15, 30, 5); // Seat
                ctx.fillRect(obj.x + 60, obj.y - 15, 4, 15); // Leg
                ctx.fillRect(obj.x + 86, obj.y - 15, 4, 15); // Leg
            }
        });


        // Ground
        const groundY = canvas.height * 0.8;
        ctx.fillStyle = '#4CAF50';
        ctx.fillRect(0, groundY, canvas.width, canvas.height - groundY);

        // Moving ground details
        ctx.fillStyle = '#388E3C';
        const stripeWidth = 50;
        const offset = (frames * gameSpeed) % (stripeWidth * 2);
        for(let i = -1; i < canvas.width / stripeWidth + 1; i+=2) {
            ctx.fillRect(i * stripeWidth - offset, groundY, 20, 10);
        }
    }

    // --- Main Loop ---

    function loop() {
        if (gameState !== 'PLAYING') return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // 1. Update Background Elements
        if (frames % 200 === 0) { // Add new bg element
             bgObjects.push(createBgObject());
        }
        for (let i = 0; i < bgObjects.length; i++) {
            let bg = bgObjects[i];
            bg.x -= gameSpeed * 0.5; // Parallax: moves slower than foreground
            if (bg.x + bg.width < -100) {
                bgObjects.splice(i, 1);
                i--;
            }
        }

        drawEnvironment();

        // 2. Update & Draw Player
        drawPlayer();

        // 3. Update & Draw Projectiles (Condoms)
        for (let i = 0; i < rocks.length; i++) {
            let r = rocks[i];
            r.x += r.speed;
            r.y += r.vy;
            r.vy += 0.1; // Gravity on rock

            drawCondomPacket(r.x, r.y, r.radius);

            // Remove if off screen
            if (r.y > canvas.height * 0.8 || r.x > canvas.width) {
                rocks.splice(i, 1);
                i--;
            }
        }

        // 4. Spawning Logic
        if (frames % spawnRate === 0) {
            // Random chance to spawn pharmacy OR couple
            if (Math.random() < 0.3) {
                spawnPharmacy(); // 30% chance for pharmacy
            } else {
                spawnCouple();
            }
            
            // Increase difficulty slightly
            if (gameSpeed < 10) gameSpeed += 0.05;
            if (spawnRate > 60) spawnRate--;
        }

        // 5. Update & Draw Pharmacies
        for (let i = 0; i < pharmacies.length; i++) {
            let p = pharmacies[i];
            p.x -= p.speed;
            drawPharmacy(p);

            // Collision with Rocks
            for (let j = 0; j < rocks.length; j++) {
                let r = rocks[j];
                // Simple box collision for building
                if (r.x > p.x && r.x < p.x + p.width && 
                    r.y > p.y && r.y < p.y + p.height) {
                        
                        // Hit Pharmacy - Bad!
                        score -= 5;
                        playSound('bad');
                        scoreDisplay.innerText = "Score: " + score;
                        
                        particles.push({
                            x: p.x + p.width/2,
                            y: p.y,
                            text: "-5 Pts",
                            color: 'red',
                            life: 40
                        });

                        rocks.splice(j, 1);
                        j--; 
                        
                        // Check for Score Limit Game Over
                        if (score <= -50) {
                            gameOver();
                        }
                }
            }

            if (p.x + p.width < -50) {
                pharmacies.splice(i, 1);
                i--;
            }
        }

        // 6. Update & Draw Couples
        for (let i = 0; i < couples.length; i++) {
            let c = couples[i];
            c.x -= c.speed;

            // Draw Couple (Two stick figures holding hands + heart)
            // Figure 1
            ctx.fillStyle = 'blue'; 
            ctx.fillRect(c.x, c.y + 20, 15, 30); // Body
            ctx.beginPath(); ctx.arc(c.x + 7, c.y + 10, 8, 0, Math.PI*2); ctx.fill(); // Head
            
            // Figure 2
            ctx.fillStyle = 'purple';
            ctx.fillRect(c.x + 20, c.y + 20, 15, 30); // Body
            ctx.beginPath(); ctx.arc(c.x + 27, c.y + 10, 8, 0, Math.PI*2); ctx.fill(); // Head

            // Heart above them
            drawHeart(c.x + 10, c.y - 15, 20);

            // Collision Detection with Rocks
            for (let j = 0; j < rocks.length; j++) {
                let r = rocks[j];
                let dist = Math.hypot(r.x - (c.x + 20), r.y - (c.y + 25));
                
                if (dist < 30) {
                    // HIT!
                    speakDipjal(); // Calls the queued Dipjal voice
                    
                    // Add particle effect (The text user wanted implied)
                    particles.push({
                        x: c.x,
                        y: c.y,
                        text: "ðŸ’” Break!",
                        color: 'white',
                        life: 30
                    });
                    
                    couples.splice(i, 1);
                    rocks.splice(j, 1);
                    i--;
                    j--; // adjust indices
                    score++;
                    scoreDisplay.innerText = "Score: " + score;
                    break;
                }
            }

            // Game Over Condition: Couple passes player
            if (c.x + c.width < player.x) {
                gameOver();
            }
        }

        // Particles (Text effects)
        for (let i = 0; i < particles.length; i++) {
            let p = particles[i];
            ctx.fillStyle = p.color || 'white';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 3;
            ctx.font = 'bold 20px Arial';
            ctx.strokeText(p.text, p.x, p.y);
            ctx.fillText(p.text, p.x, p.y);
            p.y -= 1;
            p.life--;
            if (p.life <= 0) {
                particles.splice(i, 1);
                i--;
            }
        }

        frames++;
        requestAnimationFrame(loop);
    }

</script>
</body>
</html>
